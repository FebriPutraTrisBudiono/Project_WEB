<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar HTML</title>

</head>
<body>
    <center>
    <table border="box">
    <td><h1>FORM DATA KASIR</h1>
    <pre>

ID KASIR        : <input type="text" name="ID" size="8" placeholder="ID">

NAMA KASIR      : <input type="text" name="Nama" placeholder="Nama">

ALAMAT KASIR    : <select name="Pilih Kabupaten">
                        <option value="not">--Pilih Kabupaten--</option>
                        <option value="JEMBER">JEMBER</option>
                        <option value="BANYUWANGI">BANYUWANGI</option>
                        <option value="BONDOWOSO">BONDOWOSO</option>
                        <option value="SITUBONDO">SITUBONDO</option>
                        <option value="LUMAJANG">LUMAJANG</option>
                        <option value="PROBOLINGGO">PROBOLINGGO</option>
                    </select>

TELEPON KASIR   : <input type="text" name="Telepon_kasir" size="15" placeholder="08xxxxxx">

STATUS          : <input type="radio" name="status">PRIA <input type="radio" name="status">WANITA

USERNAME        : <input type="text" name="username" placeholder="masukkan username">

PASSWORD        : <input type="password" name="password" placeholder="masukkan password">

<button type="submit"><a href="target.html">Kirim</a></button>

    </pre>
</table>
</center>
</body>
</html>
