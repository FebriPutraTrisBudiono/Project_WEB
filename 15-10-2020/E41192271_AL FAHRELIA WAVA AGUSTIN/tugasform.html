<!DOCTYPE html>
<html>
<head>
    <title>Registrasi</title>
    <link rel="stylesheet" type="text/css" href="style2.css"
</head>
<body>
    <form action="contact.php" method="POST">
        <fieldset>
        <h1> FORM DATA KASIR </h1>


        <p>
            <label>ID Kasir :</label>
            <input type="text" name="id_kasir" placeholder="id..." />
        </p>
        <p>
            <label>Nama Kasir :</label>
            <input type="text" name="nama_kasir" placeholder="nama..." />
        </p>
        <p>
            <label>Alamat :</label>
            <input type="text" name="alamat" placeholder="alamat..." />
        </p>
        <p>
            <label>No.Telepon:</label>
            <input type="text" name="no_telepon" placeholder="no.telepon..." />
        </p>
        <p>
            <label>Status:</label>
            <label><input type="radio" name="jenis_kelamin" value="laki-laki" /> Laki-laki</label>
            <label><input type="radio" name="jenis_kelamin" value="perempuan" /> Perempuan</label>
        </p>
        <p>
            <label>E-mail :</label>
            <input type="text" name="username" placeholder="username..." />
        </p>
        <p>
            <label>Password:</label>
            <input type="password" name="password" placeholder="password" />
        </p>
        
        </fieldset>

    </form>
    <nav>
        <a href="target.html"> <button>Kirim</button></a>
    </nav>
</body>
</html>
